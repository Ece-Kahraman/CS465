    <script id="vertex-shader" type="x-shader/x-vertex">
        precision mediump float;
        attribute vec4 vPosition;
        attribute vec4 vColor;

        uniform mat4 matrix;

            
        varying vec4 fColor;

        void main() {
            gl_Position =  matrix * vPosition;
            fColor = vColor;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        varying vec4 fColor;

        void main() {
            gl_FragColor = fColor;
        }
    </script>

    <div style="display: flex;">
        <canvas id="gl-canvas" width="600" height="600" style="border: 2px solid black;">
            Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>

        <!-- Application Configuration Tools -->
        <div style="padding-left: 60px;">
            <h2 style="font-family:verdana;">Configuration Tools</h1>

                <div style="display: flex;">
                    <input type="radio" id="draw-mode" name="mode" checked>
                    <label for="draw-mode">Draw!</label>
                    <br /><br />
                    <input type="radio" id="erase-mode" name="mode">
                    <label for="erase-mode">Erase!</label>
                </div>
                <br />

                <label for="color-menu">Select a color:</label>
                <select id="color-menu">
                    <option value="0">Black</option>
                    <option value="1">Red</option>
                    <option value="2">Yellow</option>
                    <option value="3">Green</option>
                    <option value="4">Blue</option>
                    <option value="5">Magenta</option>
                    <option value="6">Cyan</option>
                </select>
                <br /><br />
                <div style="display: flex; align-items: center;">
                    <button id="undoButton">Undo</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button id="redoButton">Redo</button>
                </div>
                <h3>Layers:</h3>
                <div id="layer-div">
                    <input type="radio" id="0" name="layer" checked>
                    <label for="draw-mode">Layer 1</label>
                    <br /><br />
                    <input type="radio" id="1" name="layer">
                    <label for="erase-mode">Layer 2</label>
                    <br /><br />
                    <input type="radio" id="2" name="layer">
                    <label for="erase-mode">Layer 3</label>
                </div>
                <br />
                <h3>Swap Layers:</h3>
                <div style="display: flex; align-items: center;">
                    <button id="swap12">Swap 1-2</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button id="swap13">Swap 1-3</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button id="swap23">Swap 2-3</button>
                </div>
                <br />
                <h3>Square Select:<p id="selectflag" hidden>OPEN</p></h3> 
                <button id="select">Select</button>
                &nbsp;
                <button id="selectreset">Reset Selection</button>

        </div>
    </div>
