<script id="vertex-shader" type="x-shader/x-vertex">
    attribute  vec4 vPosition;
    //attribute  vec4 vColor;
    //varying vec4 fColor;
    
    // uniform mat4 r; // trackball_octopus.js

    uniform mat4 modelViewMatrix; // octopus.js + one_leg_octopus.js
    uniform mat4 projectionMatrix; // octopus.js + one_leg_octopus.js
    
    void main() 
    {
        //vec4 p; // trackball_octopus.js

        //fColor = vColor;
        gl_Position = projectionMatrix * modelViewMatrix * vPosition; // octopus.js + one_leg_octopus.js
        // gl_Position = r * vPosition; // trackball_octopus.js
    } 
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
   
    //varying vec4 fColor;
    
    void main()
    {
        gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
    }
</script>
